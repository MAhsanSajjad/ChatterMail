<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333333;">Hello {{ name }},</h2>
        <p style="color: #555555;">{{ message }}</p>
        <hr style="border: none; border-top: 1px solid #dddddd; margin: 30px 0;">
        <p style="color: #888888; font-size: 12px;">
            This is an automated email from <strong>Your Company</strong>. Please do not reply.
        </p>
    </div>
</body>
</html>
